<div class="container mt-4">
  <div class="row">
    <!-- First Column: Cards -->
    <div class="col-lg-9">
      <div class="">
        <div class="container comic-theme my-5" *ngIf="blogPost">
          <div class="comic-header mb-4">
            <h1 class="comic-title">{{blogPost.titleBlog}}</h1>
            <div class="comic-badge">{{blogPost.catBlog}}</div>
          </div>

          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="comic-panel p-4 mb-4">
                <img [src]="'https://back.funkyrobot.ca/public/' + blogPost.image" alt="{{blogPost.titleBlog}}"
                  class="img-fluid mb-4 comic-featured-image" />

                <div class="comic-text-box p-4 mb-3">
                  <div [innerHTML]="blogPost.subtitleBlog" class="comic-post-content mb-2"></div>
                  <div [innerHTML]="blogPost.bodyBlog" class="comic-post-content"></div>
                </div>

                <div class="comic-text-box p-4 mb-3">
                  <div [innerHTML]="blogPost.subtitleBlog02" class="comic-post-content mb-2"></div>
                  <div [innerHTML]="blogPost.bodyBlog02" class="comic-post-content"></div>
                </div>
                <img [src]="'https://back.funkyrobot.ca/public/' + blogPost.thumbnail" alt="{{blogPost.titleBlog}}"
                  class="img-fluid story-image mb-4" />
                <div class="comic-text-box p-4 mb-3">
                  <div [innerHTML]="blogPost.subtitleBlog03" class="comic-post-content mb-2"></div>
                  <div [innerHTML]="blogPost.bodyBlog03" class="comic-post-content"></div>
                </div>
                <div class="comic-text-box p-4 mb-3">
                  <div [innerHTML]="blogPost.subtitleBlog04" class="comic-post-content mb-2"></div>
                  <div [innerHTML]="blogPost.bodyBlog04" class="comic-post-content"></div>
                </div>
                <div class="comic-text-box p-4 mb-3">
                  <div [innerHTML]="blogPost.subtitleBlog05" class="comic-post-content mb-2"></div>
                  <div [innerHTML]="blogPost.bodyBlog05" class="comic-post-content"></div>
                </div>
              </div>

              <a [routerLink]="['/blogs']" class="btn comic-btn">
                ‚Üê Back to All Posts
              </a>

            </div>
          </div>
        </div>

        <div *ngIf="!blogPost" class="container text-center my-5">
          <div class="spinner-border comic-spinner" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
         
      </div>
     
    </div>

    <!-- Second Column: Side Blog -->
    <div class="col-lg-3">
       <div class="comic-sidebar mt-2">
    <div class="container mt-1">
        <div class="row">
            <div class="col-lg-12 my-auto ">
                <a routerLink="/blogs" class="form-background card text-decoration-none">
                    <h3><span>Latest Stories <i class="fa-solid fa-angles-right"></i></span></h3>
                </a>
                <p class="body-text">
                    i have <span class="text-danger">{{recentBlogs.length}}</span>
                    Topics to discuss!
                </p>
            </div>
        </div>
    </div>
    
    <div class="card-container mt-2">
        <div *ngFor="let comic of recentBlogs  | slice: (recentBlogs.length > 8 ? recentBlogs.length - 8 : 0); index as i" class="col-md-12">
    
            <div class="card rounder mb-1">
                <a href="/blog-single/{{comic.idBlog}}"  class="text-decoration-none text-dark">
                    <div class="row">
                        <div class="col-md-4">
                            <img [src]="'https://back.funkyrobot.ca/public/' + comic.image" alt="{{comic.titleBlog}}"
                                class="img-fluid m-1"/>
                        </div>
                        <div class="col-md-8">
                            <h6 class="fw-bolder">{{comic.titleBlog}}</h6>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
      </div>
